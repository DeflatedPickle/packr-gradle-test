plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.5.21"

    id "com.github.johnrengelman.shadow" version "7.0.0"
    id 'com.hendraanggrian.packr' version '0.1'
}

project.ext {
    dir = file("$buildDir/packr")
    dir.mkdirs()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

packr {
    executable = name
    mainClass = "example.MainKt"
    classpath = getTasksByName("shadowJar", false).outputs.files.singleFile
    outputDirectory = dir
    verbose = true
}
